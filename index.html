<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paint-Web Main Menu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .version {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Paint-Web</h1>
  <input id="userName" type="text" placeholder="Enter your name" />
  <br />
  <input id="roomCode" type="text" placeholder="Room code (leave empty to create)" />
  <br />
  <button onclick="enterRoom()">Enter Room</button>
  <div class="version">Version 1.0</div>

  <script>
    function randomCode(length = 5) {
      return Math.random().toString(36).substring(2, 2 + length).toUpperCase();
    }

    function enterRoom() {
      const user = document.getElementById("userName").value.trim() || "Guest";
      let code = document.getElementById("roomCode").value.trim().toUpperCase();
      if (!code) code = randomCode();
      window.location.href = `room.html?code=${code}&user=${encodeURIComponent(user)}`;
    }
  </script>
</body>
</html>
