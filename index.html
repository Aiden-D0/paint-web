<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paint-Web | Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    input {
      font-size: 18px;
      padding: 8px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Paint-Web</h1>
  <button id="createRoomBtn">ðŸŽ¨ Create Room</button>
  <div>
    <input id="roomInput" placeholder="Enter Room Code" />
    <button id="joinRoomBtn">ðŸ”— Join Room</button>
  </div>

  <script>
    function generateRoomCode(length = 6) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += chars[Math.floor(Math.random() * chars.length)];
      }
      return code;
    }

    document.getElementById("createRoomBtn").onclick = () => {
      const code = generateRoomCode();
      window.location.href = `room.html?code=${code}`;
    };

    document.getElementById("joinRoomBtn").onclick = () => {
      const code = document.getElementById("roomInput").value.trim().toUpperCase();
      if (code) {
        window.location.href = `room.html?code=${code}`;
      } else {
        alert("Please enter a room code.");
      }
    };
  </script>
</body>
</html>
