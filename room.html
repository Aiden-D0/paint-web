<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint Room</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background-color: white;
      cursor: crosshair;
    }
    #roomCodeDisplay {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 10;
    }
    #chatBox {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 300px;
      background: rgba(255, 255, 255, 0.9);
      border-top-right-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }
    #chatMessages {
      flex: 1;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #chatInput {
      display: flex;
    }
    #chatInput input {
      flex: 1;
      padding: 6px;
      font-size: 14px;
    }
    #chatInput button {
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <div id="roomCodeDisplay">Loading...</div>
  <canvas id="paintCanvas"></canvas>

  <div id="chatBox">
    <div id="chatMessages"></div>
    <div id="chatInput">
      <input id="chatText" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    window.onload = () => {
      const socket = io();

      const canvas = document.getElementById("paintCanvas");
      const ctx = canvas.getContext("2d");
      let drawing = false;

      function setCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", setCanvasSize);
      setCanvasSize();

      function getMousePos(e) {
        return {
          x: e.clientX,
          y: e.clientY
        };
      }

      canvas.addEventListener("mousedown", () => drawing = true);
      canvas.addEventListener("mouseup", () => drawing = false);
      canvas.addEventListener("mouseout", () => drawing = false);
      canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        const pos = getMousePos(e);
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = 'black';
        ctx.fill();
        socket.emit('draw', { x: pos.x, y: pos.y, room: roomCode });
      });

      socket.on('draw', (data) => {
        ctx.beginPath();
        ctx.arc(data.x, data.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = 'black';
        ctx.fill();
      });

      const urlParams = new URLSearchParams(window.location.search);
      const roomCode = urlParams.get("code") || "default";
      const username = prompt("Enter your name:") || "Anonymous";

      const roomDisplay = document.getElementById("roomCodeDisplay");
      roomDisplay.innerText = `Room: ${roomCode} | User: ${username}`;

      socket.emit("joinRoom", roomCode);

      const chatMessages = document.getElementById("chatMessages");
      const chatText = document.getElementById("chatText");

      function sendMessage() {
        const message = chatText.value.trim();
        if (!message) return;
        socket.emit("chatMessage", { room: roomCode, message: `${username}: ${message}` });
        chatText.value = "";
      }
      window.sendMessage = sendMessage;

      socket.on("chatMessage", (msg) => {
        const p = document.createElement("p");
        p.textContent = msg;
        chatMessages.appendChild(p);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }
  </script>
</body>
</html>
