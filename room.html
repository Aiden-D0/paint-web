<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint Room</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      cursor: crosshair;
    }
    #roomCodeDisplay {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    #chatBox {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 300px;
      background: rgba(255, 255, 255, 0.9);
      border-top-right-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    #chatMessages {
      flex: 1;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #chatInput {
      display: flex;
    }
    #chatInput input {
      flex: 1;
      padding: 6px;
      font-size: 14px;
    }
    #chatInput button {
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <div id="roomCodeDisplay"></div>
  <canvas id="paintCanvas"></canvas>

  <div id="chatBox">
    <div id="chatMessages"></div>
    <div id="chatInput">
      <input id="chatText" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const canvas = document.getElementById("paintCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvasToDisplaySize(canvas) {
      const width = window.innerWidth;
      const height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    resizeCanvasToDisplaySize(canvas);
    window.addEventListener("resize", () => resizeCanvasToDisplaySize(canvas));

    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fill();
    });

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("code");

    if (roomCode) {
      socket.emit("joinRoom", roomCode);
      document.getElementById("roomCodeDisplay").innerText = `Room: ${roomCode}`;
    } else {
      alert("Room code not found in URL.");
    }

    const chatMessages = document.getElementById("chatMessages");
    const chatText = document.getElementById("chatText");

    function sendMessage() {
      const message = chatText.value.trim();
      if (message && roomCode) {
        socket.emit("chatMessage", { room: roomCode, message });
        chatText.value = "";
      }
    }

    window.sendMessage = sendMessage;

    socket.on("chatMessage", (msg) => {
      const p = document.createElement("p");
      p.textContent = msg;
      chatMessages.appendChild(p);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });
  </script>
</body>
</html>
